<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- outer div -->
    
    <div class = "outer-container">

        <!-- creating top bar -->
        <!--using a tag to bring to another page-->
        <div id = "top-bar" class = "top-bar">
            <a id="high-score">View highScore</a>
            <p>Timer: <span id="time"></span></p>
            <!--inner div-->
        </div>

            <div class = 'inner-container'>

                <!--Phase 1-->
                <!--header/quiz intro-->
                <header id = "intro-paragraph" class = "intro-paragraph">
                    <h1 >Coding Quiz Challenge</h1>
                    <p>
                        Try to anser the following code-related questions within the time limit. <br><br>
                        Keep in mind that incorrect answers will penalize your score/time by ten
                        seconds.
                    </p>
                    <button id = "start-quiz">Start Quiz</button>

                </header>

                <!--Phase 2-->
                <!--main quiz content-->
                <main>
                    <div id="question-screens">

                        <h2 id = "question">Question</h2>
                        
                            <div id="user-choice" class="btn-grid">

                                <button id="choice0"></button>
                                <button id="choice1"></button>
                                <button id="choice2"></button>
                                <button id="choice3"></button>

                            </div>

                    </div>

                    <div class="All-done" id="All-done">

                        <h2>All done!</h2>

                        <p>Your final score is <span id="user-score"></span>.</p>
                            <div>
                                <label for="">Enter Initial:</label>
                                <input type="text" id="user-initial">
                                <button id="submit">Submit</button>
                            </div>
                    </div>

                    <div class="highscore" id="highscore">

                        <h2>High Score</h2>

                        <ul>
                            <li>Person1 <span id="finalScore">00</span></li>
                        </ul>

                        <button id="go-back">Go Back</button>
                        <button id="clear-score">clear highscore</button>

                    </div>

                </main>

            </div>
        
        

    </div>
    <!-- <script src=""></script> -->
    <script src="script.js"></script>
</body>
</html>
